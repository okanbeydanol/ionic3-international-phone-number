<ion-header>
  <ion-navbar [hideBackButton]="false" padding>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()" [attr.aria-label]="'close'">
        <ion-icon name="close"></ion-icon>
      </button> 
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content (ionScroll)="scrollContent($event)">
  <div class="wrapper">
    <ion-input #searchInput inputmode="text" enterkeyhint="done"
      (ionChange)="textSearch($event)" class="input" type="text"
      placeholder="Search Country">
    </ion-input>
    <ion-list>
      <ion-item (click)="sendData(code)" *ngFor="let code of countries">
        <ion-label> 
          <img [src]="domSrv.bypassSecurityTrustUrl(code.country_img)" />
          {{ code.calling_codes }} {{ code.country_name }} 
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
